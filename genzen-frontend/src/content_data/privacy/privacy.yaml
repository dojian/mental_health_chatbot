title: Privacy Policy
lastUpdated: "2025-03-30"

sections:
  - title: Introduction
    content: |
      Privacy is a top concern for GenZen. Your chat history will never be shared, sold, or 
      accessible to third parties or other users; only you can access your chat conversations. 
      While we encourage you to avoid inserting any personal information when interacting with 
      the chatbot, we have additional measures in place to automatically anonymize personal 
      identifiable information before being processed by our AI models, ensuring that no 
      sensitive data is exposed to open-source systems. Our commitment is to provide a secure 
      and private space for you to engage with our chatbot with confidence. 

  - title: Information We Collect
    content: |
      We collect information that you provide directly to us, including:
      - Account information (username, email)
      - Chat history and conversations (redacted pii for added privacy)
      - Usage data and analytics

  - title: How We Use Your Information
    content: |
      We use the collected information to:
      - Improve and personalize your experience for each user
      - Comply with legal obligations

  - title: Data Security
    content: |
      We implement appropriate security measures to protect your personal information, including:
      - Encryption of data in transit and at rest
      - Regular security assessments (via CI/CD pipeline)
      - Access controls and authentication
      - Secure data storage practices

  - title: Data Sharing
    content: |
      We do not sell your personal information. We may share your data with:
      - Law enforcement when required by law - user will be notified if this occurs

  - title: Your Rights
    content: |
      You have the right to:
      - Access your personal data
      - Correct inaccurate data
      - Request deletion of your data
      - Export your data

